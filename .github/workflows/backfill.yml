name: Backfill (one-shot 6h)

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "ISO start (默认 2025-01-01T00:00:00Z)"
        required: false
      end_date:
        description: "ISO end (默认 now)"
        required: false
      max_urls:
        description: "每来源每月最多URL(默认300)"
        required: false
      delay:
        description: "每条礼貌延时秒(默认0.12)"
        required: false

permissions:
  contents: write

concurrency:
  group: backfill-full
  cancel-in-progress: false

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      BACKFILL_START: ${{ inputs.start_date }}
      BACKFILL_END:   ${{ inputs.end_date }}
      ONE_SHOT: "1"
      MAX_URLS_PER_SOURCE_PER_MONTH: ${{ inputs.max_urls || 300 }}
      BACKFILL_DELAY: ${{ inputs.delay || 0.12 }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run backfill (one-shot, module mode)
        run: python -m scripts.backfill
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(backfill-one-shot): full pass"
          branch: main

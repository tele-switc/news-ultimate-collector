name: Daily fetch (CST 08:00 + checkpoint)

on:
  schedule:
    - cron: "0 0 * * *"   # 08:00 CST
    - cron: "10 0 * * *"  # 08:10
    - cron: "20 0 * * *"  # 08:20
    - cron: "30 0 * * *"  # 08:30
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-fetch
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Configure git user (for any internal commits)
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"

      - name: Ensure pyc are not tracked (one-time cleanup)
        run: |
          echo "If .gitignore is present, untrack pyc/__pycache__ once"
          git rm -r --cached **/__pycache__ 2>/dev/null || true
          git rm -r --cached **/*.pyc 2>/dev/null || true
          # Create a small commit if there were staged deletions
          if ! git diff --cached --quiet; then
            git commit -m "chore(repo): stop tracking pyc"
            git pull --rebase origin "${GITHUB_REF_NAME:-main}" || true
            git push origin "${GITHUB_REF_NAME:-main}" || true
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run daily fetch (module mode, checkpoint enabled)
        env:
          TIME_BUDGET_MIN_DAILY: "30"  # 软时间预算（分钟），必须小于 timeout-minutes
          TIME_HEADROOM_SEC_DAILY: "70"
          COMMIT_EVERY_DAILY: "120"    # 每抓到多少条 checkpoint 一次
        run: python -m scripts.fetch_daily

      # 最终兜底提交，仅限 docs/data，且先拉取再推送，避免非快进
      - name: Pull --rebase before final auto-commit
        if: always()
        run: git pull --rebase origin "${GITHUB_REF_NAME:-main}" || true

      - name: Final commit (docs/data only)
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(daily): final checkpoint"
          branch: main
          file_pattern: docs/data/**
          push_options: --force-with-lease

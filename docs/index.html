<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>科技精选</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link href="./assets/styles.css" rel="stylesheet">
</head>
<body>
  <header class="site-header" id="hdr">
    <div class="titles">
      <h1>科技精选</h1>
      <p class="sub" id="lastUpdated">—</p>
      <button id="themeToggle" class="btn-circle theme-toggle" aria-label="切换深浅" title="切换深浅">🌙</button>
    </div>
  </header>

  <section class="controls">
    <div class="filters" id="filters"></div>
    <input id="q" class="search" type="search" placeholder="搜索…" />
    <select id="monthSelect" class="month"></select>
  </section>

  <main id="list" class="grid">
    <div class="skeletons" id="skeletons"></div>
  </main>

  <nav class="pager" aria-label="分页">
    <button id="prevPage" class="btn-circle" title="上一页">‹</button>
    <span id="pageInfo">1 / 1</span>
    <button id="nextPage" class="btn-circle" title="下一页">›</button>
  </nav>

  <!-- 全屏阅读器（杂志风） -->
  <div id="reader" class="reader hidden" aria-hidden="true">
    <div class="reader__backdrop"></div>
    <div class="reader__panel" role="dialog" aria-modal="true" aria-labelledby="rd-title">
      <button class="reader__close btn-circle" id="rd-close" aria-label="关闭" title="关闭">×</button>
      <button class="reader__nav btn-circle nav-left" id="rd-prev" aria-label="上一篇" title="上一篇">‹</button>
      <button class="reader__nav btn-circle nav-right" id="rd-next" aria-label="下一篇" title="下一篇">›</button>

      <article class="reader__content">
        <header class="article-head">
          <span class="source-tag" id="rd-source">Source</span>
          <h2 id="rd-title">Title</h2>
          <div class="meta" id="rd-meta">Author · Date</div>
          <p class="standfirst" id="rd-standfirst"></p>
          <figure class="hero" id="rd-hero-wrap" hidden>
            <img id="rd-hero" alt="">
          </figure>
        </header>
        <section class="article-body" id="rd-body"></section>
      </article>
    </div>
  </div>

  <script src="./assets/app.js"></script>
</body>
</html>

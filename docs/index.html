<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>科技精选</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link href="./assets/styles.css" rel="stylesheet">
</head>
<body>
  <header class="site-header" id="hdr">
    <div class="titles">
      <h1>科技精选</h1>
      <p class="sub" id="lastUpdated">—</p>
      <button id="themeToggle" class="btn-circle theme-toggle" aria-label="切换深浅" title="切换深浅">🌙</button>
    </div>
  </header>

  <section class="controls">
    <div class="filters" id="filters"></div>

    <div class="input-wrap">
      <span class="icon" aria-hidden="true" id="iconSearch"></span>
      <input id="q" class="search" type="search" placeholder="搜索…" />
      <button id="clearSearch" class="btn-circle btn-xs clear-btn" aria-label="清空搜索" title="清空搜索">×</button>
    </div>

    <div class="select-wrap">
      <span class="icon" aria-hidden="true" id="iconCalendar"></span>
      <select id="monthSelect" class="month"></select>
    </div>

    <button id="filtersToggle" class="btn-circle" aria-label="切换筛选" title="切换筛选">
      <!-- icon 由 JS 注入 -->
    </button>
  </section>

  <main id="list" class="grid">
    <div class="skeletons" id="skeletons"></div>
  </main>

  <footer class="site-footer">
    <p>公开可读或许可允许时展示全文；否则请前往原文。</p>
  </footer>

  <div id="reader" class="reader hidden" aria-hidden="true">
    <div class="reader__backdrop"></div>
    <div class="reader__panel">
      <button class="reader__close" aria-label="关闭" title="关闭">×</button>
      <article class="reader__content">
        <h2 id="rd-title"></h2>
        <div id="rd-meta" class="meta"></div>
        <div id="rd-actions" class="actions"></div>
        <div id="rd-body" class="article"></div>
      </article>
    </div>
  </div>

  <script src="./assets/app.js"></script>
</body>
</html>
